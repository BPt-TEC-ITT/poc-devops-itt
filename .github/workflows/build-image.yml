name: Build docker image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'image version to build (ex: 0.0)'
        required: true

jobs:
  build_docker_image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Login to docker registry
      env: 
        registry_token: ${{ secrets.REGISTRY_TOKEN }}
      run: docker login -u martinmouly -p $registry_token
    - name: Create env file
      working-directory: ./containerization/image-build
      env:
        MONGO_URI: ${{  secrets.MONGO_URI  }}
        HOST_URL: ${{  secrets.HOST_URL  }}
      run: |
        touch .env
        echo MONGO_URI=$MONGO_URI >> .env
        echo HOST_URL=$HOST_URL >> .env
    - name: Build docker image
      working-directory: ./containerization/image-build
      run: docker build . --tag martinmouly/poc-devops-itt:${{  github.event.inputs.version  }}
    - name: Push images
      run: docker push martinmouly/poc-devops-itt:${{  github.event.inputs.version  }}

